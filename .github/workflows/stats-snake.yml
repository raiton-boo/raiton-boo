name: 'ğŸ Generate Snake Animation'

on:
  schedule:
    # æ¯æ—¥ 15:05 UTC (æ—¥æœ¬æ™‚é–“ 00:05) ã«è‡ªå‹•å®Ÿè¡Œ
    - cron: '5 15 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: 'ğŸ“‚ Checkout Repository'
        uses: actions/checkout@v4

      - name: 'ğŸ› ï¸ Generate Snake SVG'
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            image/snake/github-snake-light.svg?palette=github-light
            image/snake/github-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 'ğŸš€ Commit and Push Updates'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add image/snake/*.svg
          if ! git diff --cached --quiet; then
            git commit -m "chore: update snake animation ğŸ"
            git push origin main
          fi
