name: ‚ö° GitHub Activity

on:
  workflow_call:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: 'üìÇ Checkout Repository'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'üõ†Ô∏è Update GitHub Activity'
        uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          MAX_LINES: 10
          # COMMIT_MSG: 'chore: update github activity ‚ö°'
          COMMIT_MSG: ''

      - name: üöÄ Commit & Push
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git pull --rebase origin main

          if [ -n "$(git status --porcelain README.md)" ]; then
            git add README.md
            git commit -m "chore: update github activity ‚ö°" \
                      -m "Run ID: ${{ github.run_id }}" \
                      -m "Trigger: ${{ github.event_name }}"
            git push origin main
          else
            echo "No activity changes."
          fi
