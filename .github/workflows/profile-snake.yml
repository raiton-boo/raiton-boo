name: ğŸ Snake Animation

on:
  workflow_call:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: 'ğŸ“‚ Checkout Repository'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“ Ensure directory
        run: mkdir -p image/snake

      - name: 'ğŸ› ï¸ Generate Snake Animation'
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            image/snake/github-snake-light.svg?paletta=github-light
            image/snake/github-snake-dark.svg?paletta=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Commit & Push
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if [ -n "$(git status --porcelain image/snake)" ]; then
            git add image/snake
            git commit -m "chore: update snake animation ğŸ" \
                      -m "Run ID: ${{ github.run_id }}" \
                      -m "Trigger: ${{ github.event_name }}"
            git push origin main
          else
            echo "No snake changes."
          fi
