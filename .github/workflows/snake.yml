name: Generate Snake Animation

on:
  schedule:
    # 日本時間 00:00 (UTC 15:00) に実行
    - cron: '0 15 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: generate-github-contribution-snake
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Create target directory
        run: mkdir -p image/snake

      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            image/snake/github-snake-light.svg?palette=github-light
            image/snake/github-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add image/snake/*.svg
          if ! git diff --cached --quiet; then
            git commit -m "chore: update snake animation"
            git push origin main
          fi
