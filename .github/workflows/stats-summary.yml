name: 'ğŸƒ Generate Profile Summary Cards'

on:
  schedule:
    # æ¯æ—¥ 15:10 UTC (æ—¥æœ¬æ™‚é–“ 00:10) ã«è‡ªå‹•å®Ÿè¡Œ
    - cron: '10 15 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: 'ğŸ“‚ Checkout Repository'
        uses: actions/checkout@v4

      - name: 'ğŸ› ï¸ Generate Summary Cards'
        uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          USERNAME: ${{ github.repository_owner }}
          UTC_OFFSET: 9
          AUTO_PUSH: false

      - name: 'ğŸšš Move to Directory'
        run: |
          mkdir -p image/summary
          cp -r profile-summary-card-output/zenburn/* image/summary/

      - name: 'ğŸš€ Commit and Push Updates'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add image/summary/*
          if ! git diff --cached --quiet; then
            git commit -m "chore: update profile summary cards ğŸƒ"
            git push origin main
          fi
