name: GitHub-Profile-3D-Contrib

on:
  schedule: # 03:00 JST == 18:00 UTC
    - cron: "0 18 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-3d-contrib
    steps:
      - uses: actions/checkout@v3

      - name: Generate 3D profile
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_HUB_TOKEN }}
          USERNAME: raiton-boo

      - name: Check if SVG exists
        run: |
          ls -la
          if [ ! -f profile-3d.svg ]; then
            echo "‚ùå profile-3d.svg not found"
            exit 1
          fi

      - name: Move output to proper directory
        run: |
          mkdir -p profile-3d-contrib
          mv -f profile-3d.svg profile-3d-contrib/profile-night-green.svg

      - name: Commit & Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add -A .
          git commit -m "generated"
          git push
