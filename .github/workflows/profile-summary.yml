name: ğŸƒ Profile Summary Cards

on:
  workflow_call:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: 'ğŸ“‚ Checkout Repository'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”„ Sync with remote
        run: |
          set -euo pipefail
          git pull --rebase origin main

      - name: 'ğŸ› ï¸ Generate Summary Cards'
        uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          USERNAME: ${{ github.repository_owner }}
          UTC_OFFSET: 9
          AUTO_PUSH: false

      - name: ğŸ“ Sync Output
        run: |
          set -euo pipefail

          if [ -d "profile-summary-card-output/zenburn" ] && [ "$(ls -A profile-summary-card-output/zenburn)" ]; then
            mkdir -p image/summary
            rsync -a --delete profile-summary-card-output/zenburn/ image/summary/
          else
            echo "No generated files found."
          fi

      - name: ğŸš€ Commit & Push
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if [ -n "$(git status --porcelain image/summary)" ]; then
            git add image/summary
            git commit -m "chore: update summary cards ğŸƒ" \
                      -m "Run ID: ${{ github.run_id }}" \
                      -m "Trigger: ${{ github.event_name }}"
            git push origin main
          else
            echo "No summary changes."
          fi
